<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WSR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/selector.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="game-area">
                <div class="battle-field">
                    <h2 class="battle-title">战斗区域</h2>
                    <!-- 统一的速度条 -->
                    <div class="speed-track-container">
                        <h3 class="speed-track-title">行动条</h3>
                        <div class="speed-track" id="speed-track">
                            <div class="speed-track-line"></div>
                            <div class="speed-track-markers" id="speed-track-markers">
                                <!-- 角色标记将在这里动态生成 -->
                            </div>
                            <div class="speed-track-finish-line"></div>
                        </div>
                    </div>
                    <div class="teams">
                        <div class="team enemy">
                            <h3 class="team-title">敌方队伍</h3>
                            <div class="characters" id="enemies-container">
                                <!-- 敌方角色将通过JS动态生成 -->
                            </div>
                        </div>
                        <div class="team ally">
                            <h3 class="team-title">我方队伍</h3>
                            <div class="characters" id="allies-container">
                                <!-- 我方角色将通过JS动态生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="action-panel">
                    <h2 class="battle-title">行动面板</h2>
                    <div class="turn-indicator" id="turn-indicator">玩家回合</div>
                    <div class="current-turn" id="current-turn">当前行动: 准备中...</div>
                    <div class="skills" id="skills-container">
                        <!-- 技能将通过JS动态生成 -->
                    </div>
                    <div class="target-selection" id="target-selection" style="display: none;">
                        <h3>选择目标</h3>
                        <div class="targets" id="targets-container">
                            <!-- 目标将通过JS动态生成 -->
                        </div>
                    </div>
                    <div class="controls">
                        <button class="reset" id="reset-game">重新开始</button>
                    </div>
                </div>

                <div class="battle-log">
                    <h3 class="log-title">战斗日志</h3>
                    <div class="log-entries" id="log-entries">
                        <!-- 日志将通过JS动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© 2025 瓦尔亚娜大世界 | <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #a0c8ff"
                    class="server-link">备案号：闽ICP备2025113630号</a> |
                <a href="javascript:void(0)" style="color: #a0c8ff" class="server-link" onclick="login()">控制台</a>
            </p>
            <p>联系我们: chen079@foxmail.com</p>
        </div>
    </footer>

    <!-- 一次性加载所有JS文件 -->
    <!-- ===== 游戏核心系统 ===== -->
    <script src="js/utils/Enums.js"></script>
    <script src="js/game/Skill.js"></script>
    <script src="js/game/StatusEffect.js"></script>
    <script src="js/game/Character.js"></script>
    <script src="js/game/GameState.js"></script>

    <!-- ===== 战斗系统 ===== -->
    <script src="js/battle/SkillExecutor.js"></script>
    <script src="js/battle/BattleSystem.js"></script>

    <!-- ===== 角色系统 ===== -->
    <script src="js/characters/CharacterLoader.js"></script>
    <script src="js/characters/index.js"></script>

    <!-- 友方角色 -->
    <script src="js/characters/ally/Fangsuan.js"></script>
    <script src="js/characters/ally/Huangmi.js"></script>
    <script src="js/characters/ally/Yushi.js"></script>

    <!-- 敌方角色 -->
    <script src="js/characters/enemy/AntimatterLegion.js"></script>

    <!-- ===== UI与工具 ===== -->
    <script src="js/ui/BattleRenderer.js"></script>
    <script src="js/ui/SkillPanel.js"></script>
    <script src="js/ui/CharacterSelector.js"></script>
    <script src="js/ui/UIManager.js"></script>

    <script src="js/utils/Utils.js"></script>

    <!-- ===== 主程序入口 ===== -->
    <script src="js/main.js"></script>
</body>

</html>
